name: ðŸ“¦ Build
run-name: ðŸ“¦ Build triggered
on: push
jobs:
  build:
    name: Istop build
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@master
      # Instala o Node.JS

      - name: Install node.js
        uses: actions/setup-node@v1
        with:
          node-version: "18.x"

      # Instala as dependÃªncias da aplicaÃ§Ã£o
      - name: Install app dependencies
        run: yarn

      # Faz o build da aplicaÃ§Ã£o
      - name: Build app
        run: yarn build

      - name: Upload to S3
        run: |
          aws s3 sync ./public s3://istop-web
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_KEY }}
          AWS_DEFAULT_REGION: us-east-1
      
      # Invalida o cloudfront
      - name: Invalidate cloudfront
        run: aws cloudfront create-invalidation --distribution-id EI0DQ7VKOZ8XL --paths "/*" --region us-west-1
